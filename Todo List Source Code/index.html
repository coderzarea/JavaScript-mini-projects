<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="entireCode">
        <h3 class="mainHeading">Todo List</h3>
        <div class="container">
            <div class="todoContainer">
                <div class="pendingTasks">
                    <h5 class="heading">Your task list</h5>
                    <button type="button" class="btn btn-primary">
                        <span class="material-symbols-outlined">add</span>
                    </button>
                    <ul id="pendingList"></ul>
                </div>
                <p class="pendingTaskCount">You have 0/0 pending tasks.</p>
            </div>

            <div class="completedContainer">
                <div class="completedTasks">
                    <h5 class="heading">Your completed tasks</h5>
                    <ul id="completedList"></ul>
                </div>
                <p class="completedTaskCount">0/0 tasks completed.</p>
            </div>
        </div>
    </div>
    
    <div class="popup">
        <h4 class="title">New Task</h4>
        <input type="text" placeholder="Enter your task" class="input-group mb-3" id="taskInput">
        <button class="addBtn btn-primary">Add</button>
        <button class="cancelBtn">Cancel</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
